<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Admin Login — QuizMaster</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app" style="max-width:420px">
    <div class="card">
      <div class="header"><h1 style="color:white">Admin Login</h1></div>

      <label>Email</label>
      <input id="adminEmail" type="email" value="admin@gmail.com"/>

      <label>Password</label>
      <input id="adminPass" type="text" value="admin123"/>

      <div style="margin-top:12px" class="row">
        <button class="btn primary" onclick="doAdminLogin()">Login</button>
        <button class="btn ghost" onclick="location.href='index.html'">Back</button>
      </div>

      <p id="adminMsg" class="status"></p>
    </div>
  </div>

  <script>
    // hardcoded admin credentials (client-side) — change if you want
    const ADMIN_EMAIL = 'admin@gmail.com';
    const ADMIN_PASS = 'admin123';

    function doAdminLogin(){
      const e = document.getElementById('adminEmail').value.trim();
      const p = document.getElementById('adminPass').value.trim();
      const msg = document.getElementById('adminMsg');

      if(e===ADMIN_EMAIL && p===ADMIN_PASS){
        localStorage.setItem('isAdmin','true');
        msg.textContent = 'Login success — redirecting...';
        setTimeout(()=> location.href='admin_dashboard.html', 700);
      } else {
        msg.textContent = 'Invalid credentials';
        msg.style.color = '#ef4444';
      }
    }
  </script>
</body>
</html>
